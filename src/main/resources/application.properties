spring.h2.console.enabled=true
spring.jpa.open-in-view=true
spring.datasource.url=jdbc:h2:file:C:/Projects/src/main/resources/data/real_estate;AUTO_SERVER=true

spring.jpa.generate-ddl=true

spring.mustache.expose-request-attributes=true

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.properties.hibernate.id.new_generator_mapping = true

# cache
spring.jpa.properties.hibernate.cache.use_second_level_cache = true
spring.jpa.properties.hibernate.cache.use_query_cache = true
spring.jpa.properties.hibernate.cache.provider_class = org.hibernate.cache.EhCacheProvider
spring.jpa.properties.hibernate.cache.region.factory_class = org.hibernate.cache.ehcache.SingletonEhCacheRegionFactory
spring.jpa.properties.hibernate.generate_statisctics = true
spring.jpa.properties.hibernate.cache.use_structured_entries = true
